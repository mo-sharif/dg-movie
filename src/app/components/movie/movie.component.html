<div class="movie" [@fadeIn]="'in'" *ngIf="movieDetails$ | async">
  <div class="col">
    <img src="{{ (movieDetails$ | async)?.Poster }}" />
  </div>

  <div class="col content">
    <h2 class="title">{{ movie.Title }}</h2>

    <div class="meta-data">
      <div class="col rated">
        {{ (movieDetails$ | async)?.Rated }}
      </div>
      <div class="col runtime">{{ (movieDetails$ | async)?.Runtime }}</div>
      <div class="col released">
        <span>{{ (movieDetails$ | async)?.Released }}</span>
      </div>
    </div>

    <div class="plot">
      {{ (movieDetails$ | async)?.Plot }}
    </div>

    <div class="button">
      <a href="{{baseImbdUrl}}/{{ movie.imdbID }}/" target="_blank"
        >view on IMDB</a
      >
    </div>
  </div>
</div>
